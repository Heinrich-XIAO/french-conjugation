<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="style.css" rel="stylesheet">
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<form>
			<label for="tense">Tense:</label>
			<select name="tense" id="tense">
				<option value="PRESENT">Present</option>
				<option value="FUTUR">Futur</option>
				<option value="IMPARFAIT">Imparfait</option>
				<option value="PASSE_SIMPLE">Passé Simple</option>
				<option value="PASSE_COMPOSE">Passé Composé</option>
				<option value="PLUS_QUE_PARFAIT">Plus-que-parfait</option>
				<option value="PASSE_ANTERIEUR">Passé Antérieur</option>
				<option value="FUTUR_ANTERIEUR">Futur Antérieur</option>
				<option value="CONDITIONNEL_PRESENT">Conditionnel Présent</option>
				<option value="CONDITIONNEL_PASSE_1">Conditionnel Passé 1</option>
				<option value="CONDITIONNEL_PASSE_2">Conditionnel Passé 2</option>
				<option value="IMPERATIF_PRESENT">Impératif Présent</option>
				<option value="IMPERATIF_PASSE">Impératif Passé</option>
				<option value="SUBJONCTIF_PRESENT">Subjonctif Présent</option>
				<option value="SUBJONCTIF_IMPARFAIT">Subjonctif Imparfait</option>
				<option value="SUBJONCTIF_PASSE">Subjonctif Passé</option>
				<option value="SUBJONCTIF_PLUS_QUE_PARFAIT">Subjonctif Plus-que-parfait</option>
				<option value="INFINITIF">Infinitif</option>
				<option value="INFINITIF_PASSE">Infinitif Passé</option>
				<option value="PARTICIPE_PRESENT">Participe Présent</option>
				<option value="PARTICIPE_PASSE">Participe Passé</option>
				<option value="PARTICIPE_PASSE_COMPOSE">Participe Passé Composé</option>
			</select>
			<br>
			<span id="information"></span>
			<br>
			<label for="answer">Answer:</label>
			<input type="text" id="answer" name="answer">
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
